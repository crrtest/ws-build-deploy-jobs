rundeck_acls:
  system:
    context:
      application: rundeck
    by:
      group: user
    for:
      project:
      - equals:
          name: public
        allow:
        - read
      resource:
      - equals:
          kind: project
        allow:
        - read
    description: Allow everyone to see the project
