---
rundeck_job_ids:
  test:
    deploy_my-new-lambda: B50FD3BB-4F3B-4444-9AB8-2CC142AAA796
  qa:
    deploy_my-new-lambda: FFA8762B-2834-4371-9E3A-F6F30425AAA4
  prod:
    deploy_my-new-lambda: 99B350A0-A9A7-46FE-AFD9-E37CF6554334
rundeck_acls:
  system:
    context:
      application: rundeck
    by:
      group: user
    for:
      project:
      - equals:
          name: public
        allow:
        - read
      resource:
      - equals:
          kind: project
        allow:
        - read
    description: Allow everyone to see the project
  batch:
  - description: Allow everyone to see the project
    for:
      node:
      - allow: '*'
      job:
      - subset:
          group:
          - test
          - qa
          - prod
        allow:
        - read
        - run
      resource:
      - equals:
          kind: event
        allow:
        - read
    by:
      group: user
