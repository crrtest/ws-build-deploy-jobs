---

repo_name: '6FM5R37J2K'

pipeline_config:
  group: 'Service-Lambda'
  pipeline:
    name: '{{ repo_name }}'
    label_template: '${COUNT}'
    template: 'Universal_Lambda_Deployable'
    environment_variables:
      - name: RUNDECK_TEST_JOB_ID
        value: '{{ rundeck_job_ids.test["deploy_6FM5R37J2K"] }}'
      - name: RUNDECK_QA_JOB_ID
        value: '{{ rundeck_job_ids.qa["deploy_6FM5R37J2K"] }}'
      - name: RUNDECK_PROD_JOB_ID
        value: '{{ rundeck_job_ids.prod["deploy_6FM5R37J2K"] }}'
    materials:
      - type: git
        attributes:
          name: 'GitHub'
          url: 'git@github.com:lampo/{{ repo_name }}.git'
