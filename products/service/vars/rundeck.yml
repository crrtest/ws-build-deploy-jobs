rundeck_acls:
  system:
    context:
      application: rundeck
    description: Allow everyone to see the project
    for:
      project:
      - equals:
          name: public
        allow:
        - read
      resource:
      - equals:
          kind: project
        allow:
        - read
    by:
      group: user
  batch:
  - description: Allow everyone to see the project
    for:
      node:
      - allow: '*'
      job:
      - subset:
          group:
          - test
          - qa
          - prod
        allow:
        - read
        - run
      resource:
      - equals:
          kind: event
        allow:
        - read
    by:
      group: user
