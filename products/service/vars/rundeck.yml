rundeck_acls:
  system:
    context:
      application: rundeck
    by:
      group: user
    for:
      project:
      - equals:
          name: public
        allow:
        - read
      resource:
      - equals:
          kind: project
        allow:
        - read
    description: Allow everyone to see the project
  batch:
  - description: Allow everyone to see the project
    for:
      node:
      - allow: '*'
      job:
      - subset:
          group:
          - test
          - qa
          - prod
        allow:
        - read
        - run
      resource:
      - equals:
          kind: event
        allow:
        - read
    by:
      group: user
