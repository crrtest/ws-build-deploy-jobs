---

repo_name: 'Z1M41L4NT5'

pipeline_config:
  group: 'Service-Lambda'
  pipeline:
    name: '{{ repo_name }}'
    label_template: '${COUNT}'
    template: 'Universal_Lambda_Deployable'
    environment_variables:
      - name: RUNDECK_TEST_JOB_ID
        value: '{{ rundeck_job_ids.test["deploy_Z1M41L4NT5"] }}'
      - name: RUNDECK_QA_JOB_ID
        value: '{{ rundeck_job_ids.qa["deploy_Z1M41L4NT5"] }}'
      - name: RUNDECK_PROD_JOB_ID
        value: '{{ rundeck_job_ids.prod["deploy_Z1M41L4NT5"] }}'
    materials:
      - type: git
        attributes:
          name: 'GitHub'
          url: 'git@github.com:lampo/{{ repo_name }}.git'
