rundeck_acls:
  batch:
  - by: {group: user}
    description: Allow everyone to see the project
    for:
      job:
      - allow: [read, run]
        subset:
          group: [test, qa, prod]
      node:
      - {allow: '*'}
      resource:
      - allow: [read]
        equals: {kind: event}
  system:
    by: {group: user}
    context: {application: rundeck}
    description: Allow everyone to see the project
    for:
      project:
      - allow: [read]
        equals: {name: public}
      resource:
      - allow: [read]
        equals: {kind: project}
